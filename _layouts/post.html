---
layout: default
---
<div class="column col-9 centered">
  <div class="post">

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="text-dark">{{page.date | date: "%Y-%m-%d}}</p>
    </header>

    <article class="post-content">
      {{ content }}
    </article>

  </div>
</div>
