---
layout: default
---

<div class="home">
 <div class="top card">
    <a class="email" href="mailto:{{site.email}}">{{site.email}}</a>
    <p class="description">{{ site.description }}</p>
    <a href="https://github.com/UnseenWizzard" text="UnseenWizzard on Github" target="_blank">
      <i class="fa fa-2x fa-github"></i>
    </a>
    <a href="https://www.linkedin.com/in/nicola-michel-henry-riedmann/" text="My linkedin profile" target="_blank">
      <i class="fa fa-2x fa-linkedin-square"></i>
    </a>
    <a href="/data/cv_nriedmann.pdf" text="Download my CV" target="_blank">
      <i class="fa fa-2x fa-user"></i>
    </a>
    <!-- <a href="about" class="btn">Read More</a> -->
  </div>
  <div class="posts card">
      <div class="card-content white-text">
      <span class="card-title">Posts</span>

      <ul class="post-list">
        {% for post in site.posts %}
          <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>            
          </li>
        {% endfor %}
      </ul>

      <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
      </div>
   </div>

</div>
